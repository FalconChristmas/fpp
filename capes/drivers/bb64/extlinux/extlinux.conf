menu title PocketBeagle2 microSD (extlinux.conf) (swap enabled)

timeout 5

default microSD (default)

label microSD (default)
    kernel /Image
    append root=/dev/mmcblk1p3 ro rootfstype=ext4 resume=/dev/mmcblk1p2 rootwait net.ifnames=0 quiet at24.write_timeout=1000
    fdtdir /
    fdtoverlays /overlays/fpp-reserve-memory.dtb /overlays/fpp-cape-overlay.dtb
    #initrd /initrd.img
